jobs:
- job: bionic_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: bionic-x64

- job: centos7_devtoolset8_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: centos7-devtoolset8-x64

- job: centos7_devtoolset8_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      qemu: 'true'
      arch: centos7-devtoolset8-arm64

- job: alpine_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: alpine-x64

- job: alpine_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      qemu: 'true'
      arch: alpine-arm64

- job: bionic_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: bionic-arm64

- job: bionic_armhf
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: bionic-armhf

- job: bionic_arm32v7
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      qemu: 'true'
      arch: bionic-arm32v7

- job: snapcraft_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: snapcraft-x64
