jobs:
- job: focal_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: focal-x64

- job: centos7_devtoolset8_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: centos7-devtoolset8-x64

- job: centos7_devtoolset8_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      qemu: 'true'
      arch: centos7-devtoolset8-arm64

- job: alpine_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: alpine-x64
      tag: alpine-311-x64

- job: alpine_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      qemu: 'true'
      arch: alpine-arm64
      tag: alpine-311-arm64

- job: buster_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: buster-arm64

- job: buster_armhf
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: buster-armhf

- job: snapcraft_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: snapcraft-x64
