jobs:
- job: bionic_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: bionic-x64
      repo: mcr.microsoft.com/mirror/docker/library/ubuntu:18.04

- job: centos7_devtoolset8_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: centos7-devtoolset8-x64
      repo: mcr.microsoft.com/mirror/docker/library/centos:7

- job: centos7_devtoolset8_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      qemu: 'true'
      arch: centos7-devtoolset8-arm64

- job: alpine_x64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: alpine-x64
      repo: mcr.microsoft.com/unlisted/mirror/docker/library/node:14.16.0-alpine

- job: alpine_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      qemu: 'true'
      arch: alpine-arm64

- job: stretch_arm64
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: stretch-arm64
      repo: mcr.microsoft.com/unlisted/mirror/docker/library/debian:stretch

- job: stretch_armhf
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: build.yml
    parameters:
      arch: stretch-armhf
      repo: mcr.microsoft.com/unlisted/mirror/docker/library/debian:stretch
